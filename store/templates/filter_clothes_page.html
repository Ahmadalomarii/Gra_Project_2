{%block contant%}


<section class="padding-bottom">


    <div class="row">

       {%for cloth in clothes_with_filter %}
        <div class="col-xl-3 col-lg-3 col-md-4 col-6">
            <div class="card card-product-grid">
                <a href="{{url_for('clothes_inf_page',id_clothes=cloth.id)}}" class="img-wrap"> <img src="static/uploads/{{cloth.image}}" style= " border-radius: 8px;"> </a>
                <figcaption class="info-wrap">
                    <ul class="rating-stars mb-1">
                        <li style="width:80%" class="stars-active">
                            <img src="static/uploads/{{cloth.image}}"  alt="">
                        </li>
                        <li>
                            <img src="static/uploads/{{cloth.image}}"  alt="">
                        </li>

                    </ul>

                    <div>
                        <a href="#" class="text-muted">{{cloth.name}}</a>
                        <p href="#" class="title">{{cloth.description}}</p>
                    </div>
                    <div class="price h5 mt-2">JOD {{cloth.price}}</div> <!-- price.// -->

                </figcaption>
            </div>
        </div>
        {%endfor%}
    </div> <!-- row.// -->
</section>

{%endblock%}
