{%block contant%}


<section class="padding-bottom">
    <header class="section-heading mb-4">
        <h3 class="title-section" style="font-style:30px;text-align:center;font-style: oblique;">Found 13 Categores </h3>
    </header>

    <div class="row">

       {%for cloth in clothes_13_categores %}
        <div class="col-xl-3 col-lg-3 col-md-4 col-6">
            <div class="card card-product-grid">
                <a href="{{url_for('clothes_with_categores_filter',type=cloth.type,gender=cloth.gender)}}" class="img-wrap"> <img src="static/uploads/{{cloth.image}}" style= " border-radius: 8px;"> </a>
                <figcaption class="info-wrap">
                    <ul class="rating-stars mb-1">
                        <li style="width:80%" class="stars-active">
                            <img src="static/uploads/{{cloth.image}}"  alt="">
                        </li>
                        <li>
                            <img src="static/uploads/{{cloth.image}}"  alt="">
                        </li>

                    </ul>


                       <div class="price h4 mt-2">{{cloth.type}}</div>
                        <div class=" h6 mt-2">{{cloth.gender}}</div>



                </figcaption>
            </div>
        </div> <!-- col.// -->
        {%endfor%}
    </div> <!-- row.// -->
</section>

{%endblock%}
